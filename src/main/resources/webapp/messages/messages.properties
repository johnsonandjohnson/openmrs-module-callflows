callflows.field.configName=Name
callflows.field.configName.tooltip=This configuration's name
callflows.field.outgoingCallUriTemplate=Outgoing call URI template
callflows.field.outgoingCallUriTemplate.tooltip=HTTP request template needed to initiate a call from your IVR \
  provider. Sections of the template between square brackets (eg: <code>[foo]</code>) are replaced by the values provided in the \
  query params (eg: <code>foo=bar</code>).<br />\
  For voxeo, this URL is of the form \
  <code>http://api.voxeo.net/SessionControl/4.5.41/VoiceXML.start?tokenid=...&numbertodial=[phone]&callId=[callId]</code>
callflows.field.outgoingCallMethod=Outgoing call HTTP method
callflows.field.outgoingCallMethod.tooltip=The HTTP request method required by your IVR provider, either GET or POST
callflows.field.servicesMap=Injected services map
callflows.field.servicesMap.tooltip=A map in the form <code>key1: value1, key2: value2</code> of services that can be injected \
  in IVR templates where key is the name used in Velocity and value is the class of the OSGi service, for example \
  to inject <code>org.motechproject.mds.service.EntityService</code> as <code>entityService</code>, use \
  <code>entityService: org.motechproject.mds.service.EntityService</code>
callflows.field.testUsers=Test Users
callflows.field.testUsersPhone.tooltip=Add Test Users for testing with simulator programs. Each individual test user can be registered here with a phone number \
  and the supplied outbound URL will over-ride the Outgoing call URI template defined above for a user with this phone number
callflows.field.testUsersURL.tooltip=The outbound URL can be used to be able to connect to individual simulators running locally. \
  Typically the URL would need to use your IP address somewhere. Also ensure that your URL is reachable (IP address and port) from this MOTECH server.
callflows.field.phone=Phone
